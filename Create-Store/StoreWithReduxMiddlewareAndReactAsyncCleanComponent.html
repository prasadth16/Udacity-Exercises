<!DOCTYPE html>
<html>

<head>
    <title>Udacity Todos Goals</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
    <script src='https://tylermcginnis.com/goals-todos-api/index.js'></script>
</head>

<body>
    <div id='app'></div>

    <script type='text/javascript'>
        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }
        // App Code
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'
        const RECEIVE_DATA = 'RECEIVE_DATA'
        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo,
            }
        }
        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id,
            }
        }
        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id,
            }
        }
        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal,
            }
        }
        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id,
            }
        }
        function receiveDataAction(todos, goals) {
            return {
                type: RECEIVE_DATA,
                todos,
                goals,
            }
        }

        function deleteToDoActonCreator(todo) {
            return ((dispatch) => {
                dispatch(removeTodoAction(todo.id))
                return API.deleteTodo(todo.id)
                    .catch(() => {
                        this.props.store.dispatch(addTodoAction(todo))
                        alert('Error Occured, Try again!!!')
                    }
                    )
            })
        }

        function addToDoActionCreator(name) {
            return (dispatch) => {
                API.saveTodo(name)
                    .then((todo) => {
                        dispatch(addTodoAction(todo))
                    })
                    .catch(() => {
                        alert('There is an error!! Try again!!!');
                    })

            }

        }

        function toggleToDoActionCreator(id) {
            return (dispatch) => {
                dispatch(toggleTodoAction(id))
                return API.saveTodoToggle(id)
                    .catch(() => {
                        this.props.store.dispatch(toggleTodoAction(id))
                        alert('Error Occured, Try again!!!')
                    }
                    )
            }

        }

        function deleteGoalActionCreator(id) {
            return (dispatch) => {
                dispatch(removeGoalAction(id))
                return API.deleteGoal(goal.id)
                    .catch(() =>
                        this.props.store.dispatch(addGoalAction(goal))
                    )
            }

        }

        function addGoalActionCreator(name)
        {
            return (dispatch)=>{

                API.saveGoal (name)
        .then((goal)=>{
            dispatch(addGoalAction(goal))
        })
        .catch(()=>{
            alert('Error occured!!! Try again')
        })
            }
        }

        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }))
                case RECEIVE_DATA:
                    return state.concat(action.todos)
                //return action.todos
                default:
                    return state
            }
        }
        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                case RECEIVE_DATA:
                    return state.concat(action.goals)
                //return action.goals
                default:
                    return state
            }
        }

        function loading(state = true, action) {
            if (action.type === RECEIVE_DATA)
                return false;
            else
                return state;
        }

        const thunk = (store) => (next) => (action) => {
            if (typeof action === 'function') {
                action(store.dispatch)
            }
            else {
                return next(action)
            }
        }

        const checker = (store) => (next) => (action) => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope. That's a bad idea.")
            }
            if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope. That's a bad idea.")
            }
            return next(action)
        }
        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log('The action: ', action)
            const result = next(action)
            console.log('The new state: ', store.getState())
            console.groupEnd()
            return result
        }
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(thunk, checker, logger))
    </script>

    <script type='text/babel'>
    function List (props) {
      return (
        <ul>
          {props.items.map((item) => (
            <li key={item.id}>
              <span
                onClick={() => props.toggle && props.toggle(item.id)}
                style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                  {item.name}
              </span>
              <button onClick={() => props.remove(item)}>
                X
              </button>
            </li>
          ))}
        </ul>
      )
    }
    class Todos extends React.Component {
      addItem = (e) => {
        e.preventDefault()
        const name = this.input.value
        this.input.value = ''
        this.props.store.dispatch(addToDoActionCreator(name))
        
      }
      removeItem = (todo) => {
        this.props.store.dispatch(deleteToDoActonCreator(todo.id))
        
      }
      toggleItem = (id) => {
        this.props.store.dispatch(toggleToDoActionCreator(id))
        
    }
      render() {
        return (
          <div>
            <h1>Todo List</h1>
            <input
              type='text'
              placeholder='Add Todo'
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Todo</button>
            <List
              toggle={this.toggleItem}
              items={this.props.todos}
              remove={this.removeItem}
            />
          </div>
        )
      }
    }
    class Goals extends React.Component {
      addItem = (e) => {
        e.preventDefault()
        const name = this.input.value
        this.input.value = ''
        addGoalActionCreator(name)
        
      }
      removeItem = (goal) => {
        this.props.store.dispatch(deleteGoalActionCreator(goal.id))
        
      }
      render() {
        return (
          <div>
            <h1>Goals</h1>
            <input
              type='text'
              placeholder='Add Goal'
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Goal</button>
            <List
              items={this.props.goals}
              remove={this.removeItem}
            />
          </div>
        )
      }
    }
    class App extends React.Component {
      componentDidMount () {
        const { store } = this.props
        Promise.all([
          API.fetchTodos(),
          API.fetchGoals()
        ]).then(([ todos, goals ]) => {
          store.dispatch(receiveDataAction(todos, goals))
        })
        store.subscribe(() => this.forceUpdate())
      }
      render() {
        const { store } = this.props
        const { todos, goals, loading } = store.getState()
        if(loading===true) 
        return(
                <h3>Loading....</h3>)
                else
        return (
            
          <div>
            <Todos todos={todos} store={this.props.store} />
            <Goals goals={goals} store={this.props.store} />
          </div>
        
        )
      }
    }
    ReactDOM.render(
      <App store={store}/>,
      document.getElementById('app')
    )
  </script>
</body>

</html>
